<!DOCTYPE html>
<html>
<head>
    <title></title>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        (function($) {
            showSwal = function(type) {
                'use strict';
                if (type === 'success-message') {
                    swal({
                        title: 'Congratulations!',
                        text: 'You entered the correct answer',
                        type: 'success',
                        button: {
                            text: "Continue",
                            value: true,
                            visible: true,
                            className: "btn btn-primary"
                        }
                    })
                }else{
                    swal("Error occured !");
                }
            }
        })(jQuery);

    </script>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <div class="card-body" >
        <div class="wrapper text-center" style="margin-top: 10%">
            <h4 class="card-title">Alerts Popups</h4>
            <p class="card-description">A success message!</p> <button class="btn btn-outline-success" onclick="showSwal('success-message')">Click here!</button>
        </div>
    </div>
</body>
</html>
