{% if request.session.id %}
<!DOCTYPE html>
<html>
<head>
    <title>Mindtester-Quiz Result</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        (function($) {
            showSwal = function(type) {
                'use strict';
                if (type === 'success-message') {
                    swal({
                        title: 'Congratulations!',
                        text: 'You entered the correct answer',
                        type: 'success',
                        button: {
                            text: "Continue",
                            value: true,
                            visible: true,
                            className: "btn btn-primary"
                        }
                    })
                }else{
                    swal("Error occured !");
                }
            }
        })(jQuery);

    </script>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <!-- <div class="card-body">
        <div></div>
        <div class="wrapper text-center" style="margin-top: 10%;">
            <h4 class="card-title">Alerts Popups</h4>
            <p class="card-description">A success message!</p> 
            <button class="btn btn-outline-success" onclick="showSwal('success-message')">Click here!</button>
        </div>
    </div> -->
    <center>
    <div class="card" style="width: 18rem; margin-top: 12%">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <b style="font-size: 30px"><center>Result</center></b>
                    </tr>
                </thead>
                <tbody>      
                  <tr class="success">
                    <td><b>Correct :</b></td>
                    <td>{{score}}</td>
                    
                  </tr>
                  <tr class="danger">
                    <td><b>Incorrect:</b></td>
                    <td>{{inc}}</td>
                  </tr>
                  <tr class="warning">
                    <td>Marks Obtained:</td>
                    <td>10</td>
                  </tr>
                  <tr class="info">
                    <td><b>Status:</b></td>
                    {% if score >= 5 %}
                    <td>Pass</td>
                    {% else %}
                    <td>Fail</td>
                    {% endif %}
                  </tr>
                </tbody>
              </table>
                  <a href="{% url 'quizEnd' %}">
                      <button class="btn btn-success">Dashboard</button>
                  </a>
        </div>
    </div>
    </center>
</body>
</html>
{% endif %}
